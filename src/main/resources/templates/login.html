<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- agregar icon a la pestaña -->
	<link rel="icon" type="img/x-icon" href="/img/roshkaicon.ico">
<!--	<link rel="stylesheet" href="css/login.css">-->
	<link th:href="@{/css/login.css}" rel = "stylesheet">
</head>
<body>
	<div class="container">
        <div class="container-right col-sm-12 col-md-6 col-lg-4 col-xl-4 bg-light p-3 text-dark bg-opacity-50">
			<a href="/"><i class="fa fa-angle-left fa-lg"></i></a>
            <form th:action="@{/login}" method="post">
				<img src="img/roshka-icon.jpeg">
				<h1 class="title">Roshkagram</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Correo</h5>
           		   		<input type="text" class="input" name="correo">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" name="clave">
            	   </div>
            	</div>
				<br>
            	<a href="#">¿Olvidaste tu contraseña?</a>
				<br>
            	<input type="submit" class="btn" value="Login"><br>
				<a href="/registro" id="b"><span id="span_cuenta">¿No tienes cuenta?</span>&nbsp;Crear cuenta</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
