<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title th:text="${album}"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="icon" type="img/x-icon" href="/img/roshkaicon.ico">
    <link rel="stylesheet" href="css/home/home_head.css">
    <link th:href="@{/css/galeria.css}" rel="stylesheet">
    <link th:href="@{/css/foto-comentarios.css}" rel="stylesheet">
    <!-- para las reacciones -->
    <link th:href="@{/css/reaccion.css}" rel="stylesheet">
    <script th:src="@{/js/reaccion.js}"></script>

    <!--style para el breadcrumb-->
    <style>
          .breadcrumb {
            list-style: none;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 0;
            text-decoration: underline;
            color: #0d6efd;
            font-size: var(--bs-breadcrumb-font-size);
        }
        .breadcrumb-item {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header style="position: sticky;  top: 0; z-index: 2;">
    <div class="navbar navbar-dark bg-dark shadow-sm" style="background-color: #1d75bc !important;">
        <div class="container">
            <!--Titulo Roskagram-->
            <div class="col-6">
                <div class="btn-group">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <img class="mt-1" th:src="@{/img/roshka.jpg}" alt="" width="40" height="40"
                             style="border-radius: 30px; margin-right: 3px !important; "/>
                        <strong>Roshkagram</strong>
                    </a>
                </div>
            </div>
            <div class="btn-group">
                <!--Dropdown Logout y otros-->
                <div class="dropdown">
                    <button class="btn btn-outline-light me-2" type="button" data-toggle="dropdown">
                    <span class="caret"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
</svg></span></button>
                    <div class="dropdown-menu" style="right: 15%;">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"></path>
                                <path fill-rule="evenodd"
                                      d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"></path>
                            </svg>
                            Log out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style =" position: sticky;  top: 10; background-color: white; " >
    <nav aria-label="breadcrumb" style="margin-left: 8%; padding-top : 1%;">
        <ol class="breadcrumb" >
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a th:href="@{/albumes?pageNo=} + ${pageAnt}">Albumes</a></li>
            <li class="breadcrumb-item"><a th:href="@{/album/}+${nroAlbum}+@{?pageAnt=}+${pageAnt}" th:text="${titulo}"></a></li>
            <li class="breadcrumb-item"><a href="#">Foto</a></li>
        </ol>
    </nav>
    </div>


</header>
<div class="row">
            <div class="col-md-1"></div>
            <div class="col-sm-12 col-md-6 contenedor-imagen">
                <a class="next" th:href="@{/foto-comentario/}+${prev}" th:if="${prev}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </a>
                <img class="img-thumbnail" th:src="@{/} + ${foto.getRuta()}" alt="imagen">
                <a class="prev" th:href="@{/foto-comentario/}+${next}" th:if="${next}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </a>
            </div>
            <div class="col-sm-12 col-md-4 contenedor-comentarios">
                <div class="comentarios">
                    <div class="overflow-scroll altura_caja_comentario">
                        <div class="media" th:each="comentario : ${comentarios}">
                                <div class="media_body container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="nombre" th:text="${comentario.comentarioUsuario.getNombre()} +' '+ ${comentario.comentarioUsuario.getApellido()}">
                                                <span th:text="${comentario.comentarioUsuario.getNombre()}"></span>
                                            </p>
                                            <div class="d-flex flex-row-reverse">
                                                <div th:if="${comentario.comentarioUsuario.getEmail == #authentication.name}">
                                                    <form th:action="@{/foto-comentario-borrar}" method="post" th:object="${borrarComentario}">
                                                        <input type="hidden" th:value="${comentario.getId_comentario}" th:attr="name = 'idComentario'">
                                                        <input type="hidden" th:value="${id_Foto}" th:attr="name = 'idFoto'">
                                                        <button th:if = "${comentario.getComentarioUsuario().getEmail() == #authentication.name}" style="background-color: transparent; border: none; text-decoration: underline; color: grey;" type="submit">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
                                                            </svg>
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                            <p class="comentario" th:text="${comentario.descripcion}"></p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div> <!-- ZONA DE EMOJIS PARA LA FOTO -->
                        <!-- Boton para el tablero de iconos -->
                        <div id="target" class="emojis">
                            <!-- reacciones existentes para la foto -->
                            <div th:each="reaccionFoto : ${reaccionesFoto}">
                                <!-- formulario para añadir icono a la foto desde los iconos ya existentes -->
                                <form th:action="@{/foto-reaccion}" method="post" th:object="${reaccion}">
                                    <input type="hidden" th:value="${id_Foto}" th:attr="name='foto'"> <!-- para saber el id de la foto a reaccionar -->
                                    <input type="hidden" th:value="${reaccionFoto.getReaccion().getId_reaccion()}" th:attr="name='reaccion'">
                                    <input type="hidden" th:value="${pageAnt}" th:attr="name='pageAnt'">
                                    <button type="submit" class="botonIcon">
                                        <div class='emojiFrame'><span th:text="${reaccionFoto.getReaccion().getIcono()}" ></span><span id="cant_reaccion" th:text="${reaccionFoto.getUsuario().toArray().length}" ></span></div>
                                    </button>
                                </form>
                            </div>
                            <span class="emojiFrame" >
                                <div type="button" onclick="mostrarIconos()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </div>
                            </span>
                        </div>
                        <!-- TABLERO DE EMOJIS -->
                        <div id="con" class="con">
                            <div class="emojiPicker">
                                <div class="emojis">
                                    <div th:each="rcc : ${reacciones}">
                                        <!-- formulario para añadir el icono a la foto -->
                                        <form th:action="@{/foto-reaccion}" method="post" th:object="${reaccion}">
                                            <input type="hidden" th:value="${id_Foto}" th:attr="name='foto'"> <!-- para saber el id de la foto a reaccionar -->
                                            <input type="hidden" th:value="${rcc.getId_reaccion()}" th:attr="name='reaccion'">
                                            <input type="hidden" th:value="${pageAnt}" th:attr="name='pageAnt'">
                                            <button type="submit" class="botonIcon">
                                                <div class="emojiFrame"><span class="emoji" th:text="${rcc.getIcono()}"></span></div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- formulario para realizar un comentario -->
                    <form th:action="@{/foto-comentario}" method="post" class="form_comentarios d-flex justify-content-end flex-wrap" th:object="${comentario}">
                        <textarea id="descripcion"th:field="*{descripcion}"></textarea>

                        <input type="hidden" th:value="${id_Foto}" th:attr="name = 'idFoto'">
                        <button class="btn" type="submit">Comentar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>baguetteBox.run('.tz-gallery');</script>
</div>

</body>
</html>
