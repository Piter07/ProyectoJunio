<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/images/roshka.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" type="img/x-icon" href="/img/roshkaicon.ico">
        <link rel="stylesheet" href="css/home/home.css">
        <link rel="stylesheet" href="css/home/home_head.css">
        <title>Roshkagram</title>
    </head>
    <link th:href="@{/headers.css}" rel = "stylesheet">

    <header style="position: sticky;  top: 0; ">
        <div class="navbar navbar-dark bg-dark shadow-sm" style="background-color: #1d75bc !important;">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img class="mt-1" th:src="@{/img/roshka.jpg}" alt="" width="40" height="40"
                         style="border-radius: 30px; margin-right: 3px !important; "/>
                    <strong>Roshkagram</strong>
                </a>
                <div class="text-end">
                    <div sec:authorize="!isAuthenticated()">
                        <a href="/login">
                            <button type="button" class="btn btn-outline-light me-2">Login</button>
                        </a>
                        <a href="/registro">
                            <button type="button" class="btn btn-warning" style="background-color: #FFFFFF !important; ">
                                Sign-up
                            </button>
                        </a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a href="/logout">
                            <button type="button" class="btn btn-outline-light me-2">Logout</button>
                        </a>
                        <a href="/albumes">
                            <button type="button" class="btn btn-warning" style="background-color: #FFFFFF !important; ">
                                Album
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <h2>
                            404 No Encontrada</h2>
                        <div class="error-details">
                            Lo siento, ha ocurrido un error, pagina solicitada no encontrada!
                        </div>
                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg">
                                <span class="glyphicon glyphicon-home"></span>
                                Inicio </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
