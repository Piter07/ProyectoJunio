<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subir Fotos</title>
<!--	CDNS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
<!--	Calendario-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!--        dropzone-->
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
<!--	FIN DE CDNS-->
<!--	CSS's-->
        <link th:href="@{/css/formulario_fotos.css}" rel = "stylesheet">
        <link th:href="@{/css/estilos_select.css}" rel = "stylesheet">
<!--	fin de CSS's-->
    </head>
    <header  class="p-3 mb-2 bg-primary text-white no-margin-top" style="background-color: #1d75bc !important;">
        <img class="mb-2"  th:src="@{/img/roshka.jpg}" alt="" width="40" height="40" style="border-radius: 30px; float: left;"/>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/login"><button type="button" class="btn btn-outline-light me-2" >Login</button></a>
                <button type="button" class="btn btn-warning" style="background-color: #FFFFFF !important; border-color : #000000 !important; ">Sign-up</button>
            </div>
        </div>
    </header>
    <body>
        <span id="idAlbum" style="display: none;" th:text="${idAlbum}"></span>
        <div class="container rounded" id="super_principal">
            <div class="container" id="contenedor-principal">
                <form action="#" th:action="@{/album/} + ${idAlbum} + @{/subir-fotos}" enctype="multipart/form-data" method="post" class="" >
                    <div style="display: flex; flex-wrap: no-wrap;">
                        <h4 th:text="@{Arrastra aqui para subir tus fotos al album:}"></h4>
                        <h4 style="font-weight: bold; margin-left: 10px;" th:text="${album.titulo}"></h4>
                    </div>
                    <div class="dropzone shadow-lg p-1 mb-2 bg-body rounded" id="drop">
                        <div class="dz-default dz-message">
                            <button class="dz-button" type="button"><img th:src="@{/img/upload.png}" alt=""></button>
                        </div>
                    </div>

                    <div class="button">
                        <button type="submit" id="send">Subir Fotos</button>
                    </div>
                </form>
            </div>
        </div>
<!--        dropzone-->
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<!--        script dropzone-->
        <script>
            let arrImages = [];
            let idAlbum = document.getElementById("idAlbum").innerHTML;
            Dropzone.autoDiscover = false;
            let myDropzone = new Dropzone('.dropzone', {
                url:'/album/' + idAlbum + '/subir-fotos',
                maxFilesize:10485760,
                acceptedFiles:'image/jpeg, image/png, image/jpg',
                addRemoveLinks:true,
                dictRemoveFile:'Quitar',
                autoProcessQueue:false,
                uploadMultiple: true,
                parallelUploads: 100,
                paramName: "file",
                maxFiles: 100,
                init: function() {
                    var myDropzone = this;

                    myDropzone.on("errormultiple", function (files, response) {
                        // Gets triggered when there was an error sending the files.
                        // Maybe show form again, and notify user of error
                        console.log("Error sending files: " + response)

                    });

                }
            })

            myDropzone.on('addedfile', file => {
                arrImages.push(file);
            })

            myDropzone.on('removedfile', file => {
                let i = arrImages.indexOf(file);
                arrImages.splice(i, 1);
            })
            document.querySelector("button[type=submit]").addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                let not = [];
                for(let i=0; i<arrImages.length; i++) {
                    let imgData = new FormData();
                    imgData.append('file', arrImages[i]);
                    if(i === arrImages.length -1) {
                        fetch('/album/' + idAlbum + '/subir-fotos', {
                        method:'POST',
                        body:imgData,
                        }).then(res => {
                            console.log(res)
                            window.location.replace("/album/"+ idAlbum )
                        });
                    } else {
                        fetch('/album/' + idAlbum + '/subir-fotos', {
                        method:'POST',
                        body:imgData
                        }).then(res => {
                            console.log(res)
                        });
                    }

                }
            })
        </script>
<!--	scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
    </body>
</html>
