<body>
<main>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                <div th:each="album : ${albumes}"  th:if="${album.getCategoria().getId_categoria() == categ} or ${categ == 0}">
                    <a class="link" th:href="@{/galeria/}+${album.id_album}+@{?pageAnt=}+${pageNo}"
                       onMouseover="this.style.color='black'">
                        <div th:id="${album.id_album}" class="col-sm">
                            <div class="col post-container" style="align-items: center !important;">
                                <div class="post-row">
                                    <div class="user-profile">
                                        <div>
                                            <p th:text="${album.titulo}">
                                            </p>
                                            <span th:text="${album.fechaEvento}"></span>
                                        </div>
                                    </div>
                                </div>

                                <p th:text="${album.usuario.getNombre()}"></p>
                                <div class="prueba">
                                    <img class="img-fluid" th:src="${album.fotos.stream().findFirst().get().ruta}"
                                         alt="imagen">
                                </div>

                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav  th:if="${categ == 0}"  aria-label="Page navigation example" class="prueba">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/album?pageNo=}+${prev}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <label  th:each="page: ${pages}">
                <li class="page-item"><a class="page-link" th:href="@{/album?pageNo=}+${page}" th:text="${page}+1"></a>
                </li>
            </label>

            <li class="page-item">
                <a class="page-link" th:href="@{/album?pageNo=}+${next}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
    <nav  th:if="${categ != 0}"  aria-label="Page navigation example" class="prueba">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/album?pageNo=}+${prev}+@{&categ=}+${categ}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <label  th:each="page: ${pages}">
                <li class="page-item"><a class="page-link" th:href="@{/album?pageNo=}+${page}+@{&categ=}+${categ}" th:text="${page}+1"></a>
                </li>
            </label>

            <li class="page-item">
                <a class="page-link" th:href="@{/album?pageNo=}+${next}+@{&categ=}+${categ}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

</main>
