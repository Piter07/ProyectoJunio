<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CrearAlbum</title>
<!--	CDNS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- Font Awesome -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
<!--	Calendario-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!--	FIN DE CDNS-->
<!--	CSS's-->
	<link th:href="@{/css/formulario_fotos.css}" rel = "stylesheet">
	<link th:href="@{/css/estilos_select.css}" rel = "stylesheet">
<!--	fin de CSS's-->
</head>
<body>
<!--            boton para mostrar el form de album-->
	<div id="contenedorBoton">
		<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			<i class="fas fa-plus fa-lg"></i>Crear Álbum
		</button>
	</div>
<!--            fin de boton-->
<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="#" th:action="@{/crearAlbum/}" method="post" class="">
					<div class="modal-header">
						<h1 class="modal-title" id="staticBackdropLabel"><strong id="prueba34">Formulario Álbum</strong></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row shadow-lg p-1 rounded" id="contededorAlbum">
							<div class="col-12" id="album_contenido">
								<div class="mb-3">
									<label for="nombre_album" class="form-label">
										<h4>
											Título del álbum
										</h4>
									</label>
									<div class="col-llx-7 col-sm-12 col-md-12">
										<input type="text" class="form-control h3" id="nombre_album" name="titulo" required/>
									</div>
								</div>

								<div class="col-llx-7 col-sm-12 col-md-12">
									<div class="mb-3">
										<label for="descripcion"class="form-label">
											<h4>
												Descripción
											</h4>
										</label>
										<textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
									</div>
								</div>
								<div class="col-llx-4 col-sm-10 col-md-7 mb-3">
									<div class="hijo1">
										<label for="fecha" class="form-label">
											<h4>
												Fecha evento
											</h4>
										</label>
									</div>
									<div class="hijo2">
										<input class="from-control text-center" placeholder="Calendario" type="datetime-local" id="fecha" name="fechaEvento" /><label for="fecha"><i class="far fa-calendar-alt fa-lg" ></i></label>
									</div>
								</div>
								<div class="selectbox col-llx-3 col-sm-3 col-md-3 none-3 mb-3">
									<div class="select" id="select">
										<div class="contenido-select">
											<span class="titulo">Categoría</span>
										</div>
									</div>
									<div class="opciones" id="opciones">
										<a href="#" class="opcion">
											<div class="contenido-opcion">
												<div class="textos">
													<span class="titulo">Categoría 1</span>
													<span class="valor">1</span>
												</div>
											</div>
										</a>
									</div>
								</div>
								<input type="hidden" name="idCategoria" id="inputSelect"  value="">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div id="botones">
							<button type="submit" class="btn btn-primary">Crear Álbum</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--    fin Modal-->
<!--	scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
<!--	script select-->
	<script type="text/javascript" src="js/select.js"></script>
<!--	calendario-->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!--script para el calendario-->
	<script>
	    config = {
	        enableTime: false,
	        dateFormat: "d/m/Y",
	    }
	    flatpickr("input[type=datetime-local]", config);
	</script>
<!--fin de scripts-->
</body>
</html>
